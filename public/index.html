<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Battle</title>
  <link rel="stylesheet" href="css/css.css">
</head>
<body>

  <div id="root">

    <div class="game">
      <div id="myNavy">
        <div class="stats">
        <div class="nick" contenteditable="true"></div>
        <button id="random-nick" onclick="randomNick()">R</button>
        <div id="my-turn-indicator" class="turn-indicator"></div>
        </div></div>

      <div id="enemyNavy" class="hidden">
        <div id="enemy" class="stats">
        <div class="nick"></div>
        <div id="enemy-turn-indicator" class="turn-indicator"></div></div>

      </div>
      <div id="stateScreen" class="hidden"></div>
    </div>

    <button class="button start">Start</button>
    <button id="random-arrangement" class="button">Random</button>
    <input type="checkbox" onclick="javascript:uncheck()">Use bot

 </div>
 <div id="chat">
   <div id="chatheader">CHAT</div>
   <div id="history"></div>
   <form id="message" action="javascript:sendmsg()">
     <input id="message-content"></input>
     <input type="submit" value="Submit" class="hidden">
   </form>
 </div>
  <script src="lib/lodash.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="game/onclicks.js" type="text/javascript"></script>
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <script src="game/logic.js" type="text/javascript"></script>
  <script src="game/graphics.js" type="text/javascript"></script>
  <script src="game/random-arrangement.js" type="text/javascript"></script>
  <script src="game/random-bot.js" type="text/javascript"></script>
  <script src="game/game.js" type="text/javascript"></script>
  <script src="game/state.js" type="text/javascript"></script>
  <!-- <script src="endscreen.js" type="text/javascript"></script> -->
  <script src="lib/RandomNick.js" type="text/javascript"></script>
  <script src="lib/draggable.js" type="text/javascript"></script>
  <script type="text/javascript">
     //Make the chat div element draggagle:
     dragElement(document.getElementById("chat"));
  </script>
</body>
</html>
